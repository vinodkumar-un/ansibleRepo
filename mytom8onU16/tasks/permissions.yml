---
- name: change ownership
  file:
    path: /opt/tomcat
    state: directory
    recurse: yes
    owner: tomcat
    group: tomcat

- name: change mode for read
  file:
    path: /opt/tomcat/conf
    state: touch
    mode: g+r
    recurse: yes

- name: change mode for execute
  file:
    path: /opt/tomcat/conf/
    state: directory
    mode: g+x
    recurse: yes

- name: change owner webapps
  file:
    path: /opt/tomcat/webapps/
    state: directory
    recurse: yes
    owner: tomcat

- name: change owner work
  file:
    path: /opt/tomcat/work/
    state: directory
    recurse: yes
    owner: tomcat

- name: change owner temp
  file:
    path: /opt/tomcat/temp/
    state: directory
    recurse: yes
    owner: tomcat

- name: change owner logs
  file:
    path: /opt/tomcat/logs/
    state: directory
    recurse: yes
    owner: tomcat




